<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="container" id="login-container">
            <div class="title">
               Login Form
            </div>
            <form action="#">
               <div class="field">
                  <input type="text" required id="email">
                  <label>Email Address</label>
               </div>
               <div class="field">
                  <input type="password" required id="password">
                  <label>Password</label>
               </div>
               <div class="content">
                  <div class="checkbox">
                     <input type="checkbox" id="remember-me">
                     <label for="remember-me">Remember me</label>
                  </div>
                  <div class="pass-link">
                     <a href="#">Forgot password?</a>
                  </div>
               </div>
               <div class="field">
                  <input type="submit" onclick="handleLogin(event)"  id="login-input" value="Login">
               </div>
               <div class="signup-link">
                  <a href="#" class="toggle-link" onclick="showRegisterPage()">New User ? Register Here</a>
               </div>
            </form>
            
         </div>
            <div class="container" id="register-container" style="display: none;">
               <div class="title">
                  Register Form
               </div>
               <!-- Register Form -->
               <form action="#" class="register-form" >
                  <div class="field">
                     <input type="text" required id="register-email">
                     <label>Email Address</label>
                  </div>
                  <div class="field">
                     <input type="password" required id="register-password">
                     <label>Password</label>
                  </div>
                  <div class="field">
                     <input type="password" required id="confirm-password">
                     <label>Confirm Password</label>
                  </div>
                  <div class="field">
                     <select id="register-role" required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="admin">Admin</option>
                     </select>
                     <label>Role</label>
                  </div>
                  <div class="field">
                     <input type="submit" onclick="handleRegister(event)" value="Register">
                  </div>
                  <div class="signup-link">
                     <a href="#" class="toggle-link" onclick="showLoginPage()">Already registered? Login</a>
                  </div>
               </form>

      </div>
      <script src="login.js"></script>
   </body>
</html>
