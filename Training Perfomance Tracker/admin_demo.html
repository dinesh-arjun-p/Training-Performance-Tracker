<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <!-- Admin Info Section -->
    <div class="admin-info">
      <h1>Admin Dashboard</h1>

      <div class="admin-details">
        <div class="basic_details">
          <img
            src="/Images/admin_photo.jpg"
            alt="Admin Photo"
            class="admin-photo"
          />
          <h2 id="student-name">Palanisamy</h2>
          <p><strong>Roll No:</strong> <span id="cgpa">12345</span></p>
          <p>
            <strong>Email:</strong>
            <span id="cgpa">cpalanisamy@bitsathy.ac.in</span>
          </p>
          <p><strong>Phone:</strong> <span id="cgpa">+91 7010357813</span></p>
          <p>
            <strong>Department:</strong>
            <span id="cgpa">Information Technology</span>
          </p>
        </div>
      </div>

      <!-- Search Student Section -->
      <div class="search-student">
        <h3>Search Student</h3>
        <input
          type="text"
          id="search-input"
          placeholder="Enter student name, roll number, or email"
        />
        <button onclick="searchStudent()">Search</button>
      </div>

      <div class="talent-filter">
        <h3>Filter Students by Talents</h3>
        <input type="text" id="talent-input" placeholder="Enter name, roll no, or talent (e.g., C, Python)">
        <button onclick="filterByTalent()">Filter</button>
    
    
        <div class="filtered-students" id="filtered-students">
            <h3>Filtered Students</h3>
            <div class="filter-overflow" id="filter-overflow">
                <table id="filtered-student-table">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Roll No</th>
                            <th>C</th>
                            <th>Python</th>
                            <th>Java</th>
                            <th>Full Stack</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
            <!-- Maximize/Minimize Icon -->
            <div>
                <img
                    id="toggle-icon"
                    src="/Images/maximize-icon.png" 
                    alt="Maximize"
                    onclick="toggleMaximize()"
                />
            </div>
        </div>
</div>
    


    <script src="admin_page.js"></script>
  </body>
</html>
